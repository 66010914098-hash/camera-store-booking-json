<!DOCTYPE html><html lang="th"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สมัครสมาชิก — Klonglens²</title>
<link rel="stylesheet" href="style.css">
</head><body>
<header><div class="nav">
  <div class="brand"><div class="logo">KL</div><span>Klonglens² Camera</span></div>
  <div class="links">
    <a href="/">Home</a>
    <a href="/booking.html">Booking</a>
    <a href="/mybooking.html">My Booking</a>
    <a id="authLink" href="/login.html" class="cta">Login</a>
  </div>
</div></header>
<main>
  <div class="form-box">
    <h2>สมัครสมาชิก</h2>
    <form id="registerForm">
      <div class="field"><input type="text" name="name" placeholder="ชื่อ" required></div>
      <div class="field"><input type="email" name="email" placeholder="อีเมล" required></div>
      <div class="row">
        <div class="field" style="flex:1"><input type="password" name="password" placeholder="รหัสผ่าน" required></div>
        <div class="field" style="flex:1"><input type="password" name="confirm" placeholder="ยืนยันรหัสผ่าน" required></div>
      </div>
      <button class="btn primary" type="submit">สมัครสมาชิก</button>
    </form>
    <p class="center" style="margin-top:10px">มีบัญชีแล้ว? <a href="/login.html">เข้าสู่ระบบ</a></p>
  </div>
</main>
<script src="script.js"></script>
</body></html>
