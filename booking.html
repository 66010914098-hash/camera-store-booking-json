<!DOCTYPE html><html lang="th"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>จองกล้อง — Klonglens²</title>
<link rel="stylesheet" href="style.css">
</head><body>
<header><div class="nav">
  <div class="brand"><div class="logo">KL</div><span>Klonglens² Camera</span></div>
  <div class="links">
    <a href="/">Home</a>
    <a href="/booking.html">Booking</a>
    <a href="/mybooking.html">My Booking</a>
    <a id="authLink" href="/login.html" class="cta">Login</a>
  </div>
</div></header>
<main>
  <div class="form-box">
    <h2>จองกล้อง</h2>
    <form id="bookingForm">
      <div class="row">
        <div class="field" style="flex:1"><input type="text" name="name" id="bName" placeholder="ชื่อของคุณ" required></div>
        <div class="field" style="flex:1"><input type="email" name="email" id="bEmail" placeholder="อีเมล" required></div>
      </div>
      <div class="field">
        <select name="camera" required>
          <option value="">— เลือกรุ่นกล้อง —</option>
          <option>Canon EOS R10</option>
          <option>Sony A7 IV</option>
          <option>Nikon Z50</option>
          <option>Fujifilm X‑T5</option>
          <option>Canon 50mm f/1.8</option>
          <option>Manfrotto Tripod</option>
        </select>
      </div>
      <div class="row">
        <div class="field" style="flex:1"><input type="date" name="date" required></div>
        <div class="field" style="flex:1"><input type="text" name="note" placeholder="หมายเหตุ (ถ้ามี)"></div>
      </div>
      <button class="btn primary" type="submit">ยืนยันการจอง</button>
    </form>
    <p class="center" style="margin-top:10px">ดูรายการจอง → <a href="/mybooking.html">My Booking</a></p>
  </div>
</main>
<script src="script.js"></script>
</body></html>
